<ion-header>
  <ion-navbar>
    <ion-title>
      Sonho na Cozinha
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

  <ion-card>
    <button (click)="openLanche()"round>
      <img src="../../assets/imgs/_pagLanches.png"/>
      <div class="card-title">Lanches</div>
      <div class="card-subtitle">6 Listados</div>
    </button>    
  </ion-card>
 
  <ion-card>
    <button (click)="openPrato()"round>
      <img src="../../assets/imgs/_pratos.png"/>
      <div class="card-title">Pratos</div>
      <div class="card-subtitle">5 Listados</div>
    </button>  
  </ion-card>

  <ion-card>
    <button (click)="openSobremesa()"round>
      <img src="../../assets/imgs/_sobremesa.png"/>
      <div class="card-title">Sobremesas</div>
      <div class="card-subtitle">5 Listados</div>
    </button>  
  </ion-card>

  <ion-card>
    <button (click)="openBebida()"round>
      <img src="../../assets/imgs/_bebidas.png"/>
      <div class="card-title">Bebidas</div>
      <div class="card-subtitle">5 Listados</div>
    </button>  
  </ion-card>

</ion-content>
